<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Our Store!</h2>
      <p>Shop for Men, Women & Kids Products</p>
      <a href="shop.html" class="btn">Start Shopping</a>
    </section>

    <section class="categories">
      <h3>Categories</h3>
      <div class="category-list">
        <a href="shop.html?category=men">Men</a>
        <a href="shop.html?category=women">Women</a>
        <a href="shop.html?category=kids">Kids</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My E-Commerce Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
