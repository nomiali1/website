
<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میری پہلی ویب سائٹ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>خوش آمدید میری ویب سائٹ پر</h1>
        <nav>
            <ul>
                <li><a href="#home">ہوم</a></li>
                <li><a href="#about">ہمارے بارے میں</a></li>
                <li><a href="#contact">رابطہ کریں</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>ہوم پیج</h2>
        <p>یہ میرا پہلا ویب پیج ہے جو میں GitHub Pages پر چلا رہا ہوں۔</p>
    </section>

    <section id="about">
        <h2>ہمارے بارے میں</h2>
        <p>یہاں ہم اپنی خدمات اور معلومات فراہم کرتے ہیں۔</p>
    </section>

    <section id="contact">
        <h2>رابطہ کریں</h2>
        <form>
            <label>نام:</label>
            <input type="text" placeholder="اپنا نام درج کریں">
            <label>ای میل:</label>
            <input type="email" placeholder="اپنا ای میل درج کریں">
            <label>پیغام:</label>
            <textarea placeholder="اپنا پیغام لکھیں"></textarea>
            <button type="submit">ارسال کریں</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 میری ویب سائٹ</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
